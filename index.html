<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Computador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen items-center">
    <!-- Header -->
    <header class="bg-green-700 w-full flex justify-end items-center h-10 sm:h-20 px-4 sm:px-8">
        <img alt="logo" src="assets/logo_saur_b.svg" class="h-4 sm:h-14 object-contain">
    </header>

    <!-- Main -->
    <main class="flex flex-col flex-1 items-center justify-center w-full px-2 py-6 sm:px-6 sm:py-8 md:px-8 md:py-10">
        <div class="bg-white shadow-lg rounded-xl p-4 sm:p-8 md:p-10 w-full sm:max-w-lg md:max-w-2xl">
            
            <!-- Status -->
            <span class="{{status_bg}} {{status_color}} flex justify-center font-semibold
                         px-5 py-3 sm:px-6 sm:py-3 md:px-8 md:py-4
                         rounded-full text-3xl sm:text-4xl md:text-5xl
                         mb-5 sm:mb-6 md:mb-8">
                {{STATUS}}
            </span>
            
            <!-- Conteúdo -->
            <div class="space-y-3 sm:space-y-4 md:space-y-5 text-lg sm:text-xl md:text-2xl text-left">
                <p><strong>Patrimônio:</strong> {{PATRIMONIO}}</p>
                <p><strong>Usuário:</strong> {{USUARIO}}</p>
                <p><strong>Aprovador:</strong> {{APROVADOR}}</p>
                <hr class="my-3 sm:my-4 md:my-5">
                <p><strong>Validade:</strong> {{DATA_VAL}}</p>
            </div>
        </div>
    </main>
</body>

</body>
</html>
